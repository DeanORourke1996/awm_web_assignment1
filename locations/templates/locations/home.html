{% extends 'locations/base.html' %}
{% load static %}

{% block title %}Locations Homepage{% endblock %}

{% block content %}
     <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="mt-2">Locations Manager</h1>
                <hr class="mt-0 mb-4">
                {% if user.is_authenticated %}
                    <p>Hello, {{ user }}</p>
                {% endif %}
            </div>
        </div>
     </div>

    <!-- Carousel -->
    <div class="container-fluid home-body">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block h-50 w-50" src="{% static 'locations/img/globe-map.png' %}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block h-50 w-50" src="{% static 'locations/img/globe-complete.png' %}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block h-50 w-50" src="{% static 'locations/img/ireland-satellite.png' %}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
{% endblock %}
