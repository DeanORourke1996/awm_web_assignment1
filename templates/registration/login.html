{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
    <div style="margin: 20px;">
        <h2 style="margin-bottom: 15px;" >Please Log In</h2>
        <form class="form form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
