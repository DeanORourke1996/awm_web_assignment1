{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h3 class="h3">Welcome, {{ user.username }}</h3>
        <p class="p"><a href="{% url 'logout' %}"></a></p>
    {% else %}
        <p>Please log in to continue</p>
        <a href="{% url 'login' %}">Log In</a>
    {% endif %}
{% endblock %}
